<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Grocery-Seller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
    <div class="container col-md-6 bg-white shadow p-4 mt-5 rounded">
        <h3 class="text-success text-center">Upload Grocery Item</h3><hr>

        <form action="/upload-product" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Item Name</label>
                <input type="text" name="name"class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Quantity (kg / unit)</label>
                <input type="number" name="qty" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" name="price" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Expiry Date</label>
                <input type="date" name="expiry" class="form-control"required>
            </div>
            <div class="mb-3">
                <label class="form-label">Upload Image</label>
                <input type="file" name="image" class="form-control" required>
            </div>

            <button class="btn btn-success w-100">Upload</button>
            <div class="mt-3 text-center">
                <a href="/seller-dashboard">Back To Dashboard</a>
            </div>
        </form>
    </div>   
</body>
</html>
