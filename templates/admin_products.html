<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
    <div class="container mt-4">
    <h2 class="text-success">All Products (Admin View)</h2>
    <a href="/admin-dashboard" class="btn btn-secondary mt-2">Back</a>
    <hr>

    <table class="table table-bordered">
        <thead class="table-success">
            <tr>
                <th>Seller ID</th>
                <th>Item</th>
                <th>Qty</th>
                <th>Price (â‚¹)</th>
                <th>Expiry</th>
                <th>Image</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
        {% for p in products %}
            <tr>
                <td>{{ p['seller_id'] }}</td>
                <td>{{ p['name'] }}</td>
                <td>{{ p['qty'] }}</td>
                <td>{{ p['price'] }}</td>
                <td>{{ p['expiry_date'] }}</td>
                <td><img src="/static/uploads/{{ p['image'] }}" width="60"></td>
                <td>
                    <a href="/admin-delete/{{ p['id'] }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
    
</body>
</html>
