<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenCart - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
   <div class="container p-4 col-md-4 mt-5 shadow bg-white rounded">
        <h3 class="text-center text-success">Login</h3><hr>
        <form action="/login" method="POST">
            <div class="mb-3">
                <lable>Email:</lable>
                <input type="text" name="email" class="form-control" placeholder="Enter email" required>
            </div>
           
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control"  placeholder="Enter password">
            </div>
            
            <button type="submit" class="btn btn-success w-100">Login</button>
            <div class="mt-3 text-center">Create account?
                <a href="/register" class="text-success">Register</a>

            </div>
        </form>
   
    
    </div>
</body>
</html>
