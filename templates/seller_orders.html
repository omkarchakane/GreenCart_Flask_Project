<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="text-success"> Sales Record </h2>
        <a href="/seller-dashboard" class="btn btn-secondary mt-2"> Back </a>
        <hr>
        <table class="table table-bordered">
            <thead class="table-success">
                <tr>
                    <th>Buyer ID</th>
                    <th>Item</th>
                    <th>Amount (â‚¹)</th>
                    <th>Qty</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for s in orders %}
                <tr>
                    <td>{{s['buyer_id']}}</td>
                    <td>{{s['item_name']}}</td>
                    <td>{{s['amount']}}</td>
                    <td>{{s['qty']}}</td>
                    <td>{{s['date']}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div> 
</body>
</html>
