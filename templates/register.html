<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenCart-Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
    <div class="container p-4 col-md-5 mt-5 shadow bg-white rounded">
        <h3 class="text-center text-success">Create Account</h3><hr>
    <form action="/register" method="POST">

        <div class="mb-3">
            <label>Full Name:</label>
            <input type="text" name="name" placeholder="Enter your name" required>
        </div>
        
        <div class="mb-3">
            <label>Email:</label>
            <input type="text" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="mb-3">
             <label>Password:</label>
        <input type="password" name="password" placeholder="Enter your password" required>
        </div>
       

        <div class="mb-3">
            <label>Location:</label>
        <input type="text" name="location" placeholder="Enter your City Name" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Select Role</label>
            <select name="role" class="form-select">
                <option value="buyer">Buyer</option>
                <option value="seller">Seller</option>
             </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
        <div class="mt-3 text-center">
            Already have an account?
            <a href="/login" class="text-success">Login</a>
        </div>
    </form>        
</div>  
</body>
</html>
